<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dự án thành công - ledinhtuan.com style</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <!-- ✅ Lenis bản UMD (chạy được local, không cần module) -->
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@0.2.29/bundled/lenis.min.js"></script>

  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
      font-family: system-ui, sans-serif;
    }
    img {
      -webkit-user-drag: none;
      user-select: none;
    }
  </style>
</head>

<body class="dark:bg-neutral-950">

  <!-- SECTION -->
  <div id="projects-section"
       class="min-h-screen md:min-h-[110vh] py-6 md:py-24 xl:pt-48 overflow-hidden antialiased relative flex flex-col self-auto [perspective:1000px] [transform-style:preserve-3d] dark:bg-neutral-950">

    <!-- gradient overlays -->
    <div class="absolute top-0 left-0 right-0 h-40 md:h-64 lg:h-80 pointer-events-none z-10 
                bg-gradient-to-b from-white/70 via-white/30 to-transparent dark:from-black/60 dark:via-black/30 dark:to-transparent"></div>
    <div class="absolute top-0 left-0 right-0 h-20 md:h-32 lg:h-40 pointer-events-none z-11 
                bg-gradient-to-b from-white/50 via-white/25 to-transparent dark:from-black/50 dark:via-black/25 dark:to-transparent"></div>

    <!-- header text -->
    <div class="z-20 relative mx-auto py-20 md:py-0 px-4 text-center flex flex-col items-center">
      <h2 class="text-4xl lg:text-5xl font-bold text-gray-900 dark:text-white mb-4">Dự án thành công</h2>
      <p class="max-w-3xl text-base text-gray-200 dark:text-gray-300">
        Trong mọi dự án, chúng tôi lấy sự lắng nghe và tôn trọng làm nền tảng, lấy tinh thần trách nhiệm và nhiệt huyết
        làm động lực. Chúng tôi tin rằng, khi mỗi nỗ lực của khách hàng được trân trọng, và mỗi đóng góp của tập thể
        được đề cao, thành công sẽ đến như một giá trị tất yếu.
      </p>
    </div>

    <!-- gallery -->
    <div class="relative" id="gallery">
      <div class="flex flex-row-reverse space-x-reverse gap-5 mb-5 md:gap-6 md:mb-6 project-row">
        <img src="https://ledinhtuan.com/images/website/web-xagodesign.jpg" class="rounded-3xl border border-white/20 w-80 md:w-[24rem] lg:w-[30rem] aspect-[16/9]" alt="Xago Design">
        <img src="https://ledinhtuan.com/images/website/web-khoailangnuong.jpg" class="rounded-3xl border border-white/20 w-80 md:w-[24rem] lg:w-[30rem] aspect-[16/9]" alt="Khoai Lang Nướng">
        <img src="https://ledinhtuan.com/images/website/web-ldtphotos.jpg" class="rounded-3xl border border-white/20 w-80 md:w-[24rem] lg:w-[30rem] aspect-[16/9]" alt="LDTPhotos">
        <img src="https://ledinhtuan.com/images/website/web-nong.jpg" class="rounded-3xl border border-white/20 w-80 md:w-[24rem] lg:w-[30rem] aspect-[16/9]" alt="NONG - Farm to Grill">
      </div>

      <div class="flex flex-row gap-5 mb-5 md:gap-6 md:mb-6 project-row">
        <img src="https://ledinhtuan.com/images/website/dajolly-web.jpg" class="rounded-3xl border border-white/20 w-80 md:w-[24rem] lg:w-[30rem] aspect-[16/9]" alt="Da Jolly">
        <img src="https://ledinhtuan.com/images/website/web-dphandmade.jpg" class="rounded-3xl border border-white/20 w-80 md:w-[24rem] lg:w-[30rem] aspect-[16/9]" alt="DP Handmade">
        <img src="https://ledinhtuan.com/images/website/web-stair.jpg" class="rounded-3xl border border-white/20 w-80 md:w-[24rem] lg:w-[30rem] aspect-[16/9]" alt="ST-Air">
        <img src="https://ledinhtuan.com/images/website/web-inhaiviet.jpg" class="rounded-3xl border border-white/20 w-80 md:w-[24rem] lg:w-[30rem] aspect-[16/9]" alt="In Hải Việt">
      </div>

      <div class="flex flex-row-reverse gap-5 mb-5 md:gap-6 md:mb-6 project-row">
        <img src="https://ledinhtuan.com/images/website/web-chautot.jpg" class="rounded-3xl border border-white/20 w-80 md:w-[24rem] lg:w-[30rem] aspect-[16/9]" alt="Chậu Tốt Composite">
        <img src="https://ledinhtuan.com/images/website/web-solarxanh.jpg" class="rounded-3xl border border-white/20 w-80 md:w-[24rem] lg:w-[30rem] aspect-[16/9]" alt="Solar Xanh">
        <img src="https://ledinhtuan.com/images/website/web-ldtbio.jpg" class="rounded-3xl border border-white/20 w-80 md:w-[24rem] lg:w-[30rem] aspect-[16/9]" alt="LDTBio">
        <img src="https://ledinhtuan.com/images/website/web-petbylucy.jpg" class="rounded-3xl border border-white/20 w-80 md:w-[24rem] lg:w-[30rem] aspect-[16/9]" alt="Pet by Lucy">
      </div>
    </div>
  </div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // ✅ Dùng Lenis bản UMD — không cần import module
    const lenis = new Lenis({
      duration: 1.2,
      smooth: true,
      direction: 'vertical',
      smoothTouch: false,
    });

    lenis.on('scroll', ScrollTrigger.update);
    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);

    // Hiệu ứng xuất hiện toàn cụm
    gsap.fromTo("#gallery",
      { y: 150, opacity: 0, rotateX: 80, rotateZ: 3 },
      {
        y: 0, opacity: 1, rotateX: 0, rotateZ: 0,
        ease: "power3.out",
        scrollTrigger: {
          trigger: "#projects-section",
          start: "top 80%",
          end: "bottom top",
          scrub: 1,
        }
      }
    );

    // Mỗi hàng trượt zic-zac
    gsap.utils.toArray(".project-row").forEach((row, i) => {
      const dir = i % 2 === 0 ? 500 : -500;
      gsap.from(row.children, {
        x: dir,
        opacity: 0,
        ease: "power3.out",
        stagger: 0.1,
        scrollTrigger: {
          trigger: row,
          start: "top 90%",
          scrub: true,
        },
      });
    });
  </script>

</body>
</html>
